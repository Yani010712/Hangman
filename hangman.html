<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div>
            <h1>HANGMAN</h1>
        </div>
        <div id="left-side"> 
            <div id="gallowsSection">
                <img id="gallowsImage" src="images/strike-0.png" />
            </div>

        </div>
        
        <div id="right-side">

            <div id="wordSection"></div>
            <div id="guessSection">
                <form id="form">
                    <input id="guessLetter" type="text" maxlength="1" autocomplete="off" placeholder="Guess letter ..." />
                    <button type="submit">Guess</button>
                </form>
            </div>
            <div id="strikesSection">
                <h3>Wrong guesses: <span id="wrongGuesses"></span></h3>
                <hr>
                <h3>Strikes left: <span id="striksLeft"></span></h3>
    
            </div>
            
        </div>
        <script src= "scripts/script.js"></script>
    </body>
</html>
